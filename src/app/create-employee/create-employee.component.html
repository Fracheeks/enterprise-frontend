<div class="col-md-6 offset-md-3">
    <h6 style="margin-top: 35px" > please enter the new user's informations here</h6>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Username</label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "employee.username" name = "username">
        </div>
    
        <div class="form-group"  style="margin-top: 20px">
            <label >Role</label>

<select [(ngModel)] = "employee.roleName" name="role" id="role" style="margin-left: 20px">
    <option value="">--Please choose an option--</option>
    <option value="employee">employee</option>
    <option value="companyOwner">companyOwner</option>

</select>
        </div>
    
        <div class="form-group" style="margin-top: 20px">
            <label> Salary</label>
            <input type="text" class ="form-control" id = "salary"
                [(ngModel)] = "employee.salary" name = "salary">
        </div>
    
        <button class = "btn btn-outline-primary" style="margin-top: 35px" type ="submit">Submit</button>
    
    </form>
    </div>
